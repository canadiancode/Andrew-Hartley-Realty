    <style>
        :root {
        --dark-bg-color: #363535;
        --light-bg-color: rgb(153, 151, 151);
        --light-accent-color: white;
        --dark-accent-color: black;
        --transition-default: ease 0.4s;
        --transition-animation: all 1s;
        --font-Helvetica: "Playfair Display", serif;
        --light-transparent-bg-color: rgba(255, 255, 255, 0.3);
        --dark-transparent-bg-color: rgba(20, 20, 20, 0.7);
        --border-radius: 5px;
        }

        html {
        scroll-behavior: smooth;
        }

        body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: var(--light-accent-color);
        }

        h1, h2, h3, h4, p {
        font-family: "Playfair Display", serif;
        }

        .desktop-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        z-index: 3;
        background-color: var(--light-transparent-bg-color);
        transition: var(--transition-default);
        width: 98vw;
        padding-left: 1em;
        padding-right: 1em;
        }
        @media only screen and (max-width: 900px) {
        .desktop-header {
            top: 0;
            bottom: 0;
            left: -90%;
            width: 70%;
            flex-direction: column;
            justify-content: flex-start;
            background: linear-gradient(180deg, var(--dark-bg-color), var(--dark-accent-color));
            border-right: solid 1px var(--light-accent-color);
            box-shadow: 1px 1px 10px 10px var(--dark-accent-color);
        }
        }
        .desktop-header .desktop-header-left {
        display: flex;
        }
        @media only screen and (max-width: 900px) {
        .desktop-header .desktop-header-left {
            flex-direction: column;
            padding-bottom: 2em;
            border-bottom: 2px solid var(--light-accent-color);
        }
        .desktop-header .desktop-header-left .businessName {
            height: 60px;
        }
        .desktop-header .desktop-header-left .businessLogo {
            font-size: 20px;
        }
        }
        .desktop-header .desktop-header-left .headerLogoLink {
        width: auto;
        height: 100%;
        margin: 0 auto;

        right: 1em;

        padding-right: 0.5em;
        transform: translateX(5em);

        }
        @media only screen and (max-width: 900px) {
        .mobileHeaderTab {
            display: block;

        .crossOut {
        display: none;
        color: var(--light-accent-color);
        transition: var(--transition-default);
        text-shadow: -2px 2px var(--dark-accent-color);
        }

        .hamburger {
        color: var(--light-accent-color);
        text-shadow: -2px 2px var(--dark-accent-color);
        transition: var(--transition-default);
        }

        html:not([data-scroll="0"]) .desktop-header {
        background: linear-gradient(180deg, var(--dark-bg-color), var(--dark-accent-color));
        box-shadow: 1px 1px 10px 10px var(--dark-accent-color);

        @keyframes heroTextAnimation {
        0% {
            opacity: 0;
            transform: translateX(-1em);
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }
        15% {
            opacity: 1;
            transform: translateX(0em);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        85% {
            opacity: 1;
            transform: translateX(0em);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        100% {
            opacity: 0;
            transform: translateX(1em);
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }
        }

        height: 100%;

        const debounce = (fn) => {
            // This holds the requestAnimationFrame reference, so we can cancel it if we wish
            let frame;

            // The debounce function returns a new function that can receive a variable number of arguments
            return (...params) => {
            
            // If the frame variable has been defined, clear it now, and queue for next frame
            if (frame) { 
                cancelAnimationFrame(frame);
            }
        
            // Queue our function call for the next frame
            frame = requestAnimationFrame(() => {
                
                // Call our function and pass any params we received
                fn(...params);
            });
            } 
        };

        const storeScroll = () => {

        // Code for the headshot parallax scroll animation

        const headShotOptions = {
            rootMargin: "0px",
            threshold: 0.5
        }

        const headShotObserver = new IntersectionObserver(function(entries, headShotObserver) {
            entries.forEach(entry => {
                
                function headShotScrollAnimation() {
                    const windowHeight = window.innerHeight;
                    const photoRect = leftImageRightTextImageImageEl.getBoundingClientRect();
                    const photoPosition = photoRect.y;
                    const parallaxValue = (-1 * (photoPosition - windowHeight)) / 10;

                if (entry.isIntersecting) {

                }
            });
